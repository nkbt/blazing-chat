<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Fire-chat</title>
</head>


<body>

<div class="navbar navbar-fixed-top navbar-inverse jsAppUser jsAppNavigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<span class="navbar-brand">Fire-chat</span>
		</div>
		<div class="collapse navbar-collapse jsAppUser-container"></div>
	</div>
</div>


<div class="container content" style="min-height: 600px;">
	<div id="loading"
			style="font-family: Consolas, 'Liberation Mono', Courier, monospace; position: fixed; display: inline-block; width: 200px; margin: -1em 0 0 -100px; padding: 0; text-align: center; left: 50%; top: 50%; font-size: 20px; line-height: 2em; background: #fff; border-radius: 5px;"></div>
</div>


<div class="container">
	<hr>
	<footer>
		<p>&copy; Nik Butenko 2013</p>
	</footer>
</div>


<script type="text/javascript">

	window.noCacheSuffix = document.location.search.match('noCache') && "_=" + (new Date()).getTime() || '';

	(function () {
		var loading = "\\|/â€”", tick = 0;
		(function animate() {
			tick = (tick + 1) % loading.length;
			var $element = document.querySelector('#loading');
			if ($element) {
				$element.innerHTML = ["Loading", loading[tick]].join(' ... ');
				setTimeout(animate, 100);
			}
		})();
	}());

	(function () {
		var head = document.querySelector('head'),
				script = document.createElement('script');
		script.type = 'text/javascript';
		script.async = true;
		script.setAttribute('data-main', ['./js/app.js', window.noCacheSuffix].join('?'));
		script.src = ['./js/vendor/require.js', window.noCacheSuffix].join('?');
		head.appendChild(script);
	}());
</script>


<script type="text/html" id="template/messenger">
	<div class="lib_messenger" style="position: fixed; top: 50px; right: 0; padding: 1em; width: 30%;"></div>
</script>

<script type="text/html" id="template/messenger/error">
	<div class="lib_messenger-message alert alert-danger"
			data-lib_messenger-autohide="30000"
			style="position: relative; padding-right: 2em; cursor: pointer;">
		<i class="icon-remove icon-large"
				style="position: absolute; right: 0.5em; top: 0.5em; opacity: 0.5"></i>
		<div class="lib_messenger-text">
			Oh snap! Change a few things up and try submitting again.
		</div>
	</div>
</script>

<script type="text/html" id="template/messenger/message">
	<div class="lib_messenger-message alert alert-success"
			data-lib_messenger-autohide="2000"
			style="position: relative; padding-right: 2em; cursor: pointer;">
		<i class="icon-remove icon-large"
				style="position: absolute; right: 0.5em; top: 0.5em; opacity: 0.5"></i>
		<div class="lib_messenger-text">
			Well done! You successfully read this important alert message.
		</div>
	</div>
</script>


<script type="text/html" id="view/index">
	<div class="app_controllers_index-index">

		<div class="page-header">
			<h1>Overview
				<small>Click on map to add a note</small>
			</h1>
		</div>

	</div>
</script>


<script type="text/html" id="template/app/user/guest">
	<ul class="nav navbar-nav">
		<li class="dropdown ">
			<a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">
				Login <span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li>
					<a href="javascript:void(0)" class="jsAppAuth-login" data-appAuth="twitter"><i class="fa fa-twitter"></i> Twitter</a>
				</li>
				<li>
					<a href="javascript:void(0)" class="jsAppAuth-login" data-appAuth="facebook"><i class="fa fa-facebook"></i> Facebook</a>
				</li>
			</ul>
		</li>
	</ul>
</script>
<script type="text/html" id="template/app/user/user">
	<ul class="nav navbar-nav">
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="javascript:void(0)">
				<img width="24" height="24" src="<%- user.avatar %>" alt="<%- user.name %>"/>
				<span><%- user.name %></span>
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li>
					<a href="javascript:void(0)" class="jsAppAuth-logout"><i class="fa fa-signout"></i> Logout</a>
				</li>
			</ul>
		</li>
	</ul>
</script>

</body>
</html>
